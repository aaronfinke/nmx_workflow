<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Data Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="plot"></div>
    <script>
        const graphJSON = {{ graph_json|safe }};
        Plotly.react('plot', graphJSON.data, graphJSON.layout);
    </script>
</body>
</html>
